<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question 1</title>
  <script>
    // change the paragraph text
    window.onload = function() {
      var paragraph = document.querySelector("#myElement p");
      paragraph.textContent = "This is the new paragraph";
    };
  </script>
</head>
<body>

<div id="myElement">
  <p>Welcome to my website!</p>
</div>

</body>
</html>
